<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="tprimary">
        <mat-icon class="mat-18 mr-2">event_note</mat-icon>
        Preference
      </mat-panel-title>
      <mat-panel-description> Preference settings</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <form class="example__form">
        <div class="col-lg-12">
          <mat-form-field class="w-100 mb-2" appearance="outline">
            <mat-label>Just Launched Days</mat-label>
            <input matInput name="justLaunchDays"
              [(ngModel)]="justLaunchDays" type="number" placeholder="">
            <mat-hint>Ex. 0 days to Max 365 days</mat-hint>
          </mat-form-field>
          <div class="row w-100 py-4">
            <span class="col-lg-4">Enable Mini Announcement</span>
            <mat-slide-toggle class="col-lg-8"
              [(ngModel)]="miniAnnouncement" name="miniAnnouncement" matTooltip="Enable Mini Announcement">
            </mat-slide-toggle>
          </div>
          <button mat-raised-button color="primary" class="float-right mb-2" type="button" (click)="updatePreference()">Save</button>
        </div>
    </form>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
